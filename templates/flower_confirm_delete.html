{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h3>Удалить цветок?</h3>
                </div>
                <div class="card-body text-center py-5">
                    <h4>{{ flower.title }}</h4>
                    <p><strong>Цена:</strong> {{ flower.price }} ₽</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">Да, удалить</button>
                        <a href="{% url 'flowers:home' %}" class="btn btn-secondary btn-lg ms-3">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
