<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветочный магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9f5e9 100%);
        }
        .navbar {
            background: linear-gradient(45deg, #198754, #20c997);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn {
            border-radius: 50px;
            padding: 10px 25px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <!-- ШАПКА — кнопки работают! -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold" href="{% url 'flowers:home' %}">
                Цветочный магазин
            </a>
            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="text-white me-3">Привет, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Выйти</a>
                    <a href="{% url 'flowers:flower_add' %}" class="btn btn-light me-2">Добавить цветок</a>
                    <a href="{% url 'flowers:export_pdf' %}" class="btn btn-danger">PDF Каталог</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
                    <a href="{% url 'login' %}" class="btn btn-light">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- ОСНОВНОЕ СОДЕРЖИМОЕ -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
