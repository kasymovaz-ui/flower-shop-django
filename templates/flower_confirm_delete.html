{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h3>Удалить цветок?</h3>
                </div>
                <div class="card-body text-center py-5">
                    <h4 class="text-danger">{{ flower.title }}</h4>
                    <p><strong>Категория:</strong> {{ flower.category.name }}</p>
                    <p><strong>Цена:</strong> {{ flower.price }} ₽</p>

                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg px-5">Да, удалить</button>
                    </form>
                    <a href="{% url 'flowers:home' %}" class="btn btn-secondary btn-lg px-5 ms-3">Отмена</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
