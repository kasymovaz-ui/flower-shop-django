<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card col-md-4 offset-md-4">
        <div class="card-body">
            <h3 class="text-center">Регистрация</h3>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" class="form-control mb-2" placeholder="Логин" required>
                <input type="password" name="password1" class="form-control mb-2" placeholder="Пароль" required>
                <input type="password" name="password2" class="form-control mb-3" placeholder="Повторите пароль" required>
                <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
            </form>
            <p class="text-center mt-3">
                <a href="/accounts/login/">Уже есть аккаунт? Войти</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
