<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Цветочный магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">Цветочный магазин</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="navbar-text text-white me-3">Привет, {{ user.username }}!</span>
                    <a href="/accounts/logout/" class="btn btn-outline-light btn-sm">Выйти</a>
                {% else %}
                    <a href="/accounts/login/" class="btn btn-outline-light btn-sm me-2">Войти</a>
                    <a href="/accounts/register/" class="btn btn-light btn-sm">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
